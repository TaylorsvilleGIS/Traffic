name: Update Traffic GeoJSON

on:
  schedule:
    # Runs every 10 minutes from 6 AM to ~10 PM Mountain Time (UTC, DST-adjusted)
    - cron: '*/10 12-22 * * *'
    - cron: '*/10 23 * * *'
    - cron: '*/10 0-3 * * *'
  workflow_dispatch:

jobs:
  update-geojson:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run conversion script
        env:
          tomtom_key: ${{ secrets.tomtom_key }}
        run: |
          python convert_to_geojson.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add traffic_data.geojson
          git commit -m "Update traffic GeoJSON" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
